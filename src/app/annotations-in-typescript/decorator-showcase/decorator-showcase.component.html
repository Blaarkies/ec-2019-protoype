<mat-grid-list [cols]="3" rowHeight="120px" gutterSize="100">
  <mat-grid-tile *ngFor="let card of cards">

    <mat-card (click)="card.data();" class="hover-bright">
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
