<div class="bi-container">
  <div class="item">
    <app-entropy-card [data]="highEntropyData" [charLimit]="charLimit"></app-entropy-card>
  </div>

  <div class="item">
    <mat-card>
      <mat-card-title>Characters Used</mat-card-title>
      <mat-card-content class="card-big-font">
        <div *ngFor="let line of charactersUsed.displayLines">{{line}}</div>
      </mat-card-content>

      <mat-card-footer class="text-style-data footer-padding">
        <div class="footer-container">

          <div [class.card-medium-font]="isPresentation">Characters used</div>
          <div [class.card-medium-font]="isPresentation">{{charactersUsed.value.length}}</div>

          <div [class.card-medium-font]="isPresentation">Fraction of ASCII table</div>
          <div>
            <app-progress-bar [value]="asciiFraction"></app-progress-bar>
          </div>
        </div>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
