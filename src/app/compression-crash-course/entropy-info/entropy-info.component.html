<div class="footer-container">

  <ng-container *ngIf="!isPresentation">
    <div>Data</div>
    <div>{{entropyObject?.text?.length}} bytes</div>

    <div>Information</div>
    <div>{{entropyObject?.entropyScore}} bytes</div>
  </ng-container>

  <div [class.card-medium-font]="isPresentation">Ratio</div>
  <div>
    <app-progress-bar [value]="entropyObject?.entropyFraction"></app-progress-bar>
  </div>

</div>
